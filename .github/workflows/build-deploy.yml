name: Build and Deploy TIL Site

on:
  # Trigger when source repository dispatches an event
  repository_dispatch:
    types: [til-updated]

  # Allow manual triggering
  workflow_dispatch:

  # Also trigger on pushes to main branch for testing
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: read

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Fetch TIL source content
        run: |
          echo "Fetching TIL content from source repository..."
          git clone --depth 1 https://github.com/zhaochunqi/til.git source
          echo "Source content fetched successfully"
          echo "TIL count: $(ls source/notes/*.md 2>/dev/null | wc -l)"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build static site
        run: |
          echo "Building static site..."
          echo "Build started at $(date)"
          time pnpm build
          echo "Build completed successfully"
          ls -la out/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./out"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Add a job to notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()

    steps:
      - name: Notify build failure
        run: |
          echo "Build failed. Please check the logs for details."
          echo "Failed job: build-and-deploy"
